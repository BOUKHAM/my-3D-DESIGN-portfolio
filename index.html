<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض رسوماتي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #444;
      color: white;
      padding: 20px 0;
    }
    section {
      padding: 30px 15px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    footer {
      background-color: #eee;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>معرض رسوماتي</h1>
    <p>أعمالي الفنية بالرسم اليدوي والرقمي</p>
  </header>

  <section>
    <h2>من أنا؟</h2>
    <p>أنا فنان/ة مهتم/ة بالرسم وأحب التعبير عن الأفكار من خلال الألوان والخطوط. أهلاً بك في معرضي الفني!</p>
  </section>

  <section>
    <h2>أعمالي</h2>
    <div class="gallery">
      <!-- استبدل الروابط أدناه بروابط صور أعمالك -->
      <img src="https://via.placeholder.com/400x300?text=رسم+1" alt="رسم 1">
      <img src="https://via.placeholder.com/400x300?text=رسم+2" alt="رسم 2">
      <img src="https://via.placeholder.com/400x300?text=رسم+3" alt="رسم 3">
      <img src="https://github.com/user-attachments/assets/678ac444-324f-499b-8a95-d789b21a6fb6=4+رسم" alt="رسم 4">
    </div>
  </section>
  <footer>
    <p>للتواصل: anouarbokham@email.com | انستقرام: @anouarbokham</p>
  </footer>

</body>
</html>

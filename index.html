<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض أعمالي الفنية</title>
  <meta name="description" content="معرض رقمي لأعمالي الفنية باستخدام Cinema 4D والتصميم ثلاثي الأبعاد.">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #f5f5f5;
      color: #222;
      padding: 40px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    section {
      padding: 60px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery-item {
      position: relative;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #f5f5f5;
      padding: 20px;
      font-size: 14px;
      color: #333;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      font-size: 18px;
      margin: 10px;
      color: #007bff;
    }

  </style>
</head>
<body>

<header>
  <h1>معرض أعمالي الفنية</h1>
  <p>تصاميمي باستخدام Cinema 4D والتصميم ثلاثي الأبعاد</p>
</header>

<section>
  <h2>أعمالي</h2>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/BOUKHAM/my-3D-DESIGN-portfolio/main/482565-J31dY-1539980449-exhibition-stand_render_netstream.png" alt="رسم 1">
    </div>
    <div class="gallery-item">
      <img src="https://https://https://drive.google.com/file/d/11icV_CR71E9U3XanMYkr7EK6fNoEziuQ/view?usp=sharing" alt="رسم 2">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=رسم+3" alt="رسم 3">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=رسم+4" alt="رسم 4">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=رسم+5" alt="رسم 5">
    </div>
  </div>
</section>

<section class="social-links">
  <h2>تابعني على:</h2>
  <a href="https://www.facebook.com/Anouar_Boukham" target="_blank" class="btn">فيسبوك</a>
  <a href="https://www.instagram.com/anouarbokham" target="_blank" class="btn">انستقرام</a>
</section>

<footer>
  <p>للتواصل: anouarbokham@email.com</p>
</footer>

</body>
</html>

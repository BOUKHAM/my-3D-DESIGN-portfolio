<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض رسوماتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #332;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 25px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    section {
      padding: 40px 20px;
    }

    section h2 {
      font-size: 2em;
      color: #e65100;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    footer {
      background-color: #ffccbc;
      padding: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>معرض رسوماتي 🎨</h1>
    <p>أعمالي الفنية بالرسم اليدوي والرقمي</p>
  </header>

  <section>
    <h2>من أنا؟</h2>
    <p>أنا فنان/ة مهتم/ة بالرسم، أُعبّر عن أفكاري ومشاعري من خلال الألوان والخطوط. أهلاً بك في عالمي الفني!</p>
  </section>

  <section>
    <h2>أعمالي</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x300?text=رسم+1" alt="رسم 1">
      <img src="https://raw.githubusercontent.com/BOUKHAM/my-3D-DESIGN-portfolio/4d3c1012ef68eedee6528ec852806c067b306fe6/Copy%20of%20art1.jpg.png text=رسم+1" alt="رسم 2">
      <img src="https://drive.google.com/file/d/1jgF0s5o3njc34lZcZgXFfj74HWLwJghQ/view?usp=sharing/400x300?text=رسم+3" alt="رسم 3">
      
      <iframe src="https://www.youtube.com/embed/IUUulrXii5w" title="Maxon Cinema 4D | 2025 Demo Reel" allowfullscreen></iframe>

  <footer>
    
    <p>للتواصل: anouarbokham@email.com | انستقرام: @anouarbokham</p>
    
  </footer>

</body>
</html>
